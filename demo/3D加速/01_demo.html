<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     *{margin:0;padding:0}
     #test{
         width:200px;
         height:200px;
         background: pink;
         animation: 2s move infinite linear;
         position: absolute;
     }
     @keyframes move{
         from{
             top:0px;
         }
         to{
             top:400px;
         }
     }
    </style>
</head>
<body>
     <div id="test"></div>
</body>
</html>
